<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form">
            <input type="text" id="expense-name" placeholder="maggi">
            <input type="number" id="amount" placeholder="20">
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date">
            <button id="demo" onclick="addExpense()">Add Expense</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>travel</th>
                    <th>$50.00</th>
                    <th>Transport</th>
                    <th>2024-07-21</th>
                    <th><button class="editbtn">Edit</button>
 <button class="editbtn">Delete</button></button></th>
                </tr>
            </thead>
            <tbody id="expense-list">
               
            </tbody>
        </table>
        <div class="total">
            Total: $<span id="total-amount">50.00</span>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" onchange="filterExpenses()">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
